      'abc97', 'abc98', 'abc99', 'abc100', 'abc101', 'abc102', 
      ];
      
      function show_content(start, length) {
        length = typeof length !== 'undefined' ? length : 10;
        var i = 0;
        var tmp = [];
        if (length < 0) {
          tmp = s;
        } 
        else {
          for (i = 0; i < length; ++i) {
            if (i + start < s.length) {
              tmp.push(s[i + start]);
            }
          }
        }
        document.getElementById('content').innerHTML = tmp.join('<br />');
      }

    </script>
  </head>
  <body>
    <div id="page_index">
      <a href="javascript:show_content(0);">first</a>
      <a href="javascript:show_content(0);">1</a>
      <a href="javascript:show_content(10);">2</a>
      <a href="javascript:show_content(10, -1);">all</a>
    </div>

    <div id="content"></div>
    <script type="text/javascript">
      show_content(0);
    </script>
  </body>
</html>
